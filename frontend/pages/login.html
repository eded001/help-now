<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <link rel="shortcut icon" href="./assets/images/icons/user.ico" type="image/x-icon">
    <link rel="stylesheet" href="./styles/base/globals/reset.global.css">

<body>
    <main class="login">
        <div class="logo">
            <div class="logo__image"></div>

            <div class="logo__title">DTI SEMCULT</div>
            <div class="logo__subtitle">Central de ajuda</div>
        </div>


        <div class="login__section">
            <form class="login__form">
                <div class="login__inputs">
                    <input type="text" class="login__input" id="user-username" placeholder="Digite seu ID">
                    <input type="password" class="login__input" id="user-password" placeholder="Digite sua senha">
                </div>

                <input type="submit" value="Entrar" class="login__submit">
            </form>

            <div class="login__links">
                <a href="/register" class="login__link">Quero me cadastrar</a>
                <a href="#" class="login__link">Esqueci minha senha</a>
            </div>
        </div>
    </main>

    <script type="module" src="./scripts/login.script.js"></script>
</body>
