<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Help Now</title>
    <link rel="stylesheet" href="styles/base/globals/reset.global.css">
    <link rel="stylesheet" href="styles/base/globals/element-reset.global.css">
    <link rel="stylesheet" href="styles/layout/login.layout.css">
</head>
<body>
    <main class="login">
        <div class="login__logo"></div>

        <div class="login__section">
            <form class="login__form">
                <div class="login__inputs">
                    <input type="text" class="login__input" id="user-username" placeholder="Digite seu ID">
                    <input type="password" class="login__input" id="user-password" placeholder="Digite sua senha">
                </div>

                <input type="submit" value="Entrar" class="login__submit">
            </form>

            <div class="login__links">
                <a href="/register" class="login__link">Quero me cadastrar</a>
                <a href="#" class="login__link">Esqueci minha senha</a>
            </div>
        </div>
    </main>

    <script type="module" src="scripts/main.js"></script>
    <script type="module" src="scripts/pages/utils/user.util.js"></script>
    <script type="module" src="scripts/pages/script-login.js"></script>
</body>
</html>
