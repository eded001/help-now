<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro | Help Now</title>

    <link rel="stylesheet" href="styles/base/globals/reset.global.css">

    <link rel="shortcut icon" href="../../frontend/public/assets/images/icons/user.ico" type="image/x-icon">
    <link rel="stylesheet" href="../../frontend/public/styles/base/globals/reset.global.css">
    <link rel="stylesheet" href="../../frontend/public/styles/base/globals/element-reset.global.css">
    <link rel="stylesheet" href="../../frontend/public/styles/layout/register.layout.css">
</head>
<body>
    <div class="logo">
        <div class="logo__image"></div>

        <div class="logo__title">DTI SEMCULT</div>
        <div class="logo__subtitle">Central de ajuda</div>

        <img src="../../frontend/public/assets/images/logo-prefeitura-azul.png" alt="Logo da Prefeitura de Belém" class="logo__image-prefeitura">
    </div>

    <section class="register">
        <div class="register__header">
            <h1 class="register__title">Cadastro</h1>
        </div>

        <form method="post" class="register__form">
            <div class="register__fields">
                <input type="text" required minlength="3" maxlength="30" class="register__input" id="username-user"
                    placeholder="Digite o seu nome" autocomplete="off" />
                <input type="text" required minlength="3" maxlength="10" class="register__input" id="id-user"
                    placeholder="Crie um ID" autocomplete="off" />
                <input type="password" required minlength="3" maxlength="10" class="register__input" id="pass-user"
                    placeholder="Crie uma senha" autocomplete="off" />
                <select class="register__modal__select" id="department-user" required>
                    <option value="" disabled selected>Selecione uma categoria</option>
                </select>
            </div>

            <input type="submit" value="Registrar-se" class="register__button" />

            <a href="/" class="register__link">Já sou cadastrado</a>
        </form>
    </section>

    <script type="module" src="scripts/main.js"></script>
    <script type="module" src="scripts/pages/script-register.js"></script>
    <script type="module" src="scripts/pages/renderOptions.script.js"></script>
    <script type="module" src="scripts/pages/utils/user.util.js"></script>
</body>
</html>
