<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro | Help Now</title>
    <link rel="stylesheet" href="styles/base/globals/reset.global.css">
    <link rel="stylesheet" href="styles/base/globals/element-reset.global.css">
    <link rel="stylesheet" href="styles/layout/register.layout.css">
    <!-- <link rel="stylesheet" href="../../frontend/public/styles/base/globals/reset.global.css">
    <link rel="stylesheet" href="../../frontend/public/styles/base/globals/element-reset.global.css">
    <link rel="stylesheet" href="../../frontend/public/styles/layout/register.layout.css"> -->
</head>
<body>
    <section class="register">
        <div class="logo">
            <div class="logo__image"></div>

            <h1 class="logo__title">DTI SEMCULT</h1>
            <h2 class="logo__subtitle">Central de ajuda</h2>
        </div>

        <div class="register__section">
            <div class="register__header">
                <h1 class="register__title">Crie sua conta</h1>
            </div>

            <form method="post" class="register__form">
                <div class="register__fields">
                    <input type="text" required minlength="3" maxlength="30" class="register__input" id="username-user"
                        value="Edgar Souza" placeholder="Nome completo" autocomplete="off" />
                    <input type="text" required minlength="3" maxlength="10" class="register__input" id="id-user"
                        value="edgar" placeholder="Crie um ID" autocomplete="off" />
                    <input type="password" required minlength="3" maxlength="10" class="register__input" id="pass-user"
                        value="senha123" placeholder="Crie uma senha" autocomplete="off" />
                    <select class="register__modal__select" id="department-user" required>
                        <option value="" disabled selected>Selecione uma departamento</option>
                    </select>
                </div>

                <input type="submit" value="Registrar-se" class="register__button" />

                <a href="/" class="register__link">JÃ¡ sou cadastrado</a>
            </form>
        </div>
    </section>

    <footer class="footer__section">
        <p>Desenvolvido por <a href="https://github.com/eded001" target="_blank">Edgar Souza</a></p>
    </footer>

    <!-- <script type="module" src="../public/scripts/register.script.js"></script> -->
    <script type="module" src="./scripts/register.script.js"></script>
</body>
</html>
