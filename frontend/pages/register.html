<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro | Help Now</title>
    <link rel="stylesheet" href="styles/base/globals/reset.global.css">
    <link rel="stylesheet" href="styles/base/globals/element-reset.global.css">
    <link rel="stylesheet" href="styles/layout/style-register.css">
    <link rel="shortcut icon" href="assets/images/icons/user.ico" type="image/x-icon">
    <link rel="stylesheet" href="../public/styles/layout/style-register.css">
</head>
<body>
    <div class="image">
        <div class="image__title">Help Now</div>
    </div>

    <section class="register">
        <div class="register__header">
            <h1 class="register__title">Cadastro</h1>
        </div>

        <form method="post" class="register__form">
            <div class="register__content">
                <input type="text" required minlength="3" maxlength="30" class="register__input" id="username-user"
                    placeholder="Digite o seu nome" autocomplete="off" />
                <input type="text" required minlength="3" maxlength="10" class="register__input" id="id-user"
                    placeholder="Crie um ID" autocomplete="off" />
                <input type="password" required minlength="3" maxlength="10" class="register__input" id="pass-user"
                    placeholder="Crie uma senha" autocomplete="off" />
            </div>

            <input type="submit" value="Registrar-se" class="register__submit" />

            <a href="/" class="register__link">JÃ¡ sou cadastrado</a>
        </form>
    </section>

    <script type="module" src="scripts/main.js"></script>
    <script type="module" src="scripts/pages/utils/user.util.js"></script>
    <script type="module" src="scripts/pages/script-register.js"></script>
</body>
</html>
