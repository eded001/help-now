<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Client | Help Now</title>
    <link rel="stylesheet" href="../assets/css/global/global.css" />
    <link rel="stylesheet" href="../assets/css/entrypoints/style-client.css" />
    <link rel="shortcut icon" href="../assets/images/avatar.png" type="image/x-icon">
</head>
<body>
    <button id="start">Solicitar chamado</button>

    <form method="post" hidden>
        <div id="title">
            <h1>Dados do chamado</h1>
            <h2>Preencha o formulário</h2>
        </div>

        <div id="data-container">
            <p>
                <label for="type">Tipo de chamado</label>
                <select id="type"></select>
            </p>

            <p>
                <label for="name">Nome</label>
                <input type="text" id="name" placeholder="Digite o seu nome" autocomplete="off" />
            </p>

            <p>
                <label for="departments">Setor/Departamento</label>
                <select id="departments"></select>
            </p>

            <div id="description-problem">
                <textarea id="description" rows="10" placeholder="Descrição do problema"></textarea>
            </div>
        </div>

        <div id="buttons">
            <button type="submit" id="submit">Abrir chamado</button>
            <button type="button" id="cancel" disabled>Cancelar chamado</button>
        </div>

        <div id="status">Esperando o envio...</div>
    </form>

    <script src="../js/env/env.js"></script>
    <script type="module" src="../js/scripts/script-client.js"></script>
    <script type="module" src="../js/scripts/options.js"></script>
</body>
</html>
