<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro | Help Now</title>
    <link rel="stylesheet" href="../assets/css/global/global.css">
    <link rel="stylesheet" href="../assets/css/account/style-register.css">
    <link rel="shortcut icon" href="../assets/images/user.ico" type="image/x-icon">
</head>
<body>
    <div id="image">
        <div id="title">Help Now</div>
    </div>

    <div id="register-section">
        <div id="register-title">
            <h1>Cadastro</h1>
        </div>

        <form method="post">
            <div id="content">
                <input type="text" required minlength="1" maxlength="30" id="username-user" placeholder="Digite o seu nome" autocomplete="off">
                <input type="text" required minlength="3" maxlength="10" id="id-user" placeholder="Crie um ID" autocomplete="off">
                <input type="password" required minlength="3" maxlength="10" id="pass-user" placeholder="Crie uma senha" autocomplete="off">

                <input type="submit" value="Registrar-se">
            </div>

            <a href="/">JÃ¡ sou cadastrado</a>
        </form>
    </div>

    <script src="../js/utils/env.js"></script>
    <script src="../js/scripts/script-register.js"></script>
</body>
</html>
